<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship</title>
</head>
<body>

    <div id="space">
        <div id="ship">
            <div class="head"></div>
        </div>
    </div>

    <div class="info">
        <div>
            power
            <span id="power">0</span>
        </span>
        <div>
            tick
            <span id="tick">0</span>
        </span>
        <div>
            rotation
            <span id="rotation">0</span>
        </span>
        <div>
            pulse
            <span id="pulse">0</span>
        </div>
        <div>
            vx
            <span id="vx">0</span>
        </div>
        <div>
            vy
            <span id="vy">0</span>
        </div>
    </div>
</body>
